<!DOCTYPE html>
<title>HTML as Custom Elements Demo!</title>

<link rel="stylesheet" href="styles/html.css">
<link rel="stylesheet" href="styles/custom-a.css">
<link rel="stylesheet" href="demo.css">

<header>
  <h1>HTML as Custom Elements</h1>
</header>

<nav>
  <a href="#custom-a">&lt;custom-a&gt;</a>
</nav>

<section id="custom-a">
  <h1>&lt;custom-a&gt;</h1>

  <aside class="example custom">
    <h2>&lt;custom-a&gt; example</h2>
    <p>My favorite site on the internet is <custom-a href="http://example.com/">example.com</custom-a>.</p>
  </aside>

  <aside class="example standard">
    <h2>&lt;a&gt; example</h2>
    <p>My favorite site on the internet is <a href="http://example.com/">example.com</a>.</p>
  </aside>

  <table class="properties">
    <caption>Properties</caption>
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>

<script async defer src="generated/bundle.js"></script>
